<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='user.css') }}">
</head>
<body>
    <div class="header-absolute">
        <div class="avatar-container">
            <img src="{{ avatars[user.id] }}" #need data base
             alt="Аватар" 
             class="avatar"
             onerror="this.src='Unknown_person.jpg'">
        </div>
        <button class="button_allcourses">ВСЕ КУРСЫ</button>
        <button class="button_mycourses"> МОИ КУРСЫ</button>
    </div>
    <div class="container">
        <div class="image_container">
            <img src="{{ avatars[user.id] }}" #need data base
             alt="Аватар" 
             class="avatar"
             onerror="this.src='Unknown_person.jpg'">
        </div>
        <h1>{{ user.username }}</h1>

        <div class="email"><b>Почта: </b>{{ user.email }}</div>
        <button class="exit">Выйти</button>


    </div>

</body>
</html>
